<ion-header>
  <ion-navbar color="primary">
    <ion-title>أطلب حجزك الان - 3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 class="text-center">أكمِل تعبئة البيانات حجز طبیب </h2>

  <ion-item>
    <ion-label> الأطبياء </ion-label>
    <ion-select okText='تم' cancelText='إلغاء' [(ngModel)]="postData.doctor_Id">
      <ion-option *ngFor="let item of Doctor" value="{{item.doctor_Id}}">{{item.doctor_Name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label> التاريخ </ion-label>
    <ion-datetime type="date" doneText="تم" cancelText="إلغاء"
         [(ngModel)]="postData.Res_Date"  displayFormat="DD-MM-YYYY"  >
    </ion-datetime>
  </ion-item>
  
  <ion-item>
      <ion-label>الزمن</ion-label>
      <ion-datetime doneText="تم" cancelText="إلغاء" [(ngModel)]="postData.Res_Time" displayFormat="HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>ملاحظة</ion-label>
        <ion-textarea [(ngModel)]="postData.Res_Note"></ion-textarea>
      </ion-item>
      <button ion-button (click)="appoiment()"  block> حجز </button>

</ion-content>
